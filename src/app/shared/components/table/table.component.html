<section class="table-content">
    <div class="table-content__empty-list" *ngIf="!dataSource">
        no result
    </div>
    <div class="table-content__table-container" *ngIf="dataSource">
        <table mat-table matSort class="mat-elevation-z8" [dataSource]="dataSource">
            <ng-container *ngFor="let column of displayedColumns; let i = index" [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    {{ displayedColumnsLabels[i] }}
                </th>
                <td mat-cell *matCellDef="let element">
                    <ng-container *ngIf="(column| tableColumnRef:tableColumnsRef) else defaultColumn; let tableColumnDirective" [ngTemplateOutlet]="tableColumnDirective.templateRef" [ngTemplateOutletContext]="{ $implicit: element, column:column }">
                    </ng-container>
                    <ng-template #defaultColumn>
                        {{ element[column] }}
                    </ng-template>
                </td>
            </ng-container>
            <ng-container *ngIf="addActionsColumn" [matColumnDef]="ACTIONS_BUTTONS_COLUMN">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let elt" class="actions-button-cell">
                    <ng-container [ngTemplateOutlet]="actionsButtonRef" [ngTemplateOutletContext]="{ $implicit: elt }">
                    </ng-container>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns"></tr>
        </table>
        <mat-paginator *ngIf="dataSource.page$ | async as page" class="mat-elevation-z8" #paginator [length]="page.totalElements" [pageSizeOptions]="[10, 20, 50]" [pageSize]="page.size" [pageIndex]="page.number" [hidePageSize]="true" showFirstLastButtons (page)="dataSource.fetch($event.pageIndex)"
            aria-label="Select page of periodic dataSource">
        </mat-paginator>
    </div>
</section>
