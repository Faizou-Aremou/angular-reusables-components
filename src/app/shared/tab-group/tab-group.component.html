<ng-container *ngIf="tabGroup">
    <mat-tab-group class="tab-group" [(selectedIndex)]="tabGroup.selectedTab">
        <mat-tab class="tab-group__static-tabs" *ngFor="let tab of tabGroup.staticTabs; let i = index">
            <ng-template mat-tab-label>
                <span class="tab-group__static-tabs__label"> {{ tab.label }} </span>
            </ng-template>
            <div class=" tab-group__static-tabs__content" *ngFor="let ref of staticTabsContentRefs">
                <ng-container [ngTemplateOutlet]="ref.templateRef" [ngTemplateOutletContext]="{ $implicit: tab } ">
                </ng-container>
            </div>
        </mat-tab>
        <mat-tab class="tab-group__dynamic-tabs " *ngFor="let tab of tabGroup.dynamicTabs; let i=index ">
            <ng-template mat-tab-label>
                <div class="tab-group__dynamic-tabs__label">
                    <span> {{ tab.label }} </span>
                    <button mat-icon-button id="dynamic__tab-close-btn " aria-label="icon-button with cancel icon " (click)="tabGroup.deleteTab(i)">
            <mat-icon>cancel</mat-icon>
          </button>
                </div>
            </ng-template>
            <ng-template matTabContent>
                <ng-container [ngTemplateOutlet]="tabContentRef " [ngTemplateOutletContext]="{ $implicit: tab} ">
                </ng-container>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</ng-container>
